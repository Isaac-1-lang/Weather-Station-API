<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .status {
      text-align: center;
      margin-bottom: 30px;
      padding: 10px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .status.connecting {
      background: #fff3cd;
      color: #856404;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .weather-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .weather-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 30px;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .weather-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-10px, -10px); }
    }

    .weather-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .weather-card.temperature {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .weather-card.humidity {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .icon {
      font-size: 3em;
      margin-bottom: 15px;
      display: block;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .label {
      font-size: 0.9em;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .value {
      font-size: 3em;
      font-weight: 700;
      line-height: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .value.loading {
      opacity: 0.5;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .unit {
      font-size: 0.4em;
      margin-left: 5px;
      opacity: 0.8;
    }

    .last-update {
      text-align: center;
      color: #999;
      font-size: 0.85em;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .value {
        font-size: 2.5em;
      }
    }

    /* Connection indicator pulse */
    @keyframes connectionPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
    }

    .status.connected {
      animation: connectionPulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚òÅÔ∏è Weather Station</h1>
    <div class="subtitle">Live Monitoring Dashboard</div>
    
    <div id="status" class="status connecting">
      Connecting to broker...
    </div>

    <div class="weather-cards">
      <div class="weather-card temperature">
        <span class="icon">üå°Ô∏è</span>
        <div class="label">Temperature</div>
        <div id="temp" class="value loading">--<span class="unit">¬∞C</span></div>
      </div>

      <div class="weather-card humidity">
        <span class="icon">üíß</span>
        <div class="label">Humidity</div>
        <div id="hum" class="value loading">--<span class="unit">%</span></div>
      </div>
    </div>

    <div class="last-update">
      Last update: <span id="lastUpdate">Never</span>
    </div>
  </div>

  <!-- Include MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const tempEl = document.getElementById('temp');
    const humEl = document.getElementById('hum');
    const lastUpdateEl = document.getElementById('lastUpdate');

    // Connect to your Mosquitto broker via WebSocket
    const client = mqtt.connect('ws://157.173.101.159:9001');

    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      statusEl.textContent = '‚úì Connected to broker';
      statusEl.className = 'status connected';
      client.subscribe('weather/station/data');
    });

    client.on('error', (error) => {
      console.error('Connection error:', error);
      statusEl.textContent = '‚úó Connection error';
      statusEl.className = 'status disconnected';
    });

    client.on('offline', () => {
      statusEl.textContent = '‚úó Disconnected';
      statusEl.className = 'status disconnected';
    });

    client.on('reconnect', () => {
      statusEl.textContent = '‚ü≥ Reconnecting...';
      statusEl.className = 'status connecting';
    });

    client.on('message', (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        
        // Remove loading class and update values
        tempEl.classList.remove('loading');
        humEl.classList.remove('loading');
        
        // Update temperature
        tempEl.innerHTML = `${data.temperature.toFixed(1)}<span class="unit">¬∞C</span>`;
        
        // Update humidity
        humEl.innerHTML = `${data.humidity.toFixed(1)}<span class="unit">%</span>`;
        
        // Update timestamp
        const now = new Date();
        lastUpdateEl.textContent = now.toLocaleTimeString();
        
        console.log('Data received:', data);
      } catch (error) {
        console.error('Error parsing message:', error);
      }
    });
  </script>
</body>
</html>
