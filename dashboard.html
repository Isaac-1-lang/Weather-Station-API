<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MQTT Weather Station Dashboard - Live temperature and humidity monitoring with LED control">
  <title>Weather Station Dashboard - MQTT Web Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .status {
      text-align: center;
      margin-bottom: 30px;
      padding: 10px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .status.connecting {
      background: #fff3cd;
      color: #856404;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .weather-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .weather-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 30px;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .weather-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-10px, -10px); }
    }

    .weather-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .weather-card.temperature {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .weather-card.humidity {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .icon {
      font-size: 3em;
      margin-bottom: 15px;
      display: block;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .label {
      font-size: 0.9em;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .value {
      font-size: 3em;
      font-weight: 700;
      line-height: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .value.loading {
      opacity: 0.5;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .unit {
      font-size: 0.4em;
      margin-left: 5px;
      opacity: 0.8;
    }

    /* LED Control Section */
    .led-control {
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(253, 203, 110, 0.4);
      text-align: center;
    }

    .led-control h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .led-status {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: 600;
    }

    .led-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #95a5a6;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .led-indicator.on {
      background: #2ecc71;
      box-shadow: 0 0 20px #2ecc71, 0 0 40px #2ecc71;
      animation: ledGlow 1.5s infinite;
    }

    .led-indicator.off {
      background: #e74c3c;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
    }

    @keyframes ledGlow {
      0%, 100% { box-shadow: 0 0 20px #2ecc71, 0 0 40px #2ecc71; }
      50% { box-shadow: 0 0 30px #2ecc71, 0 0 60px #2ecc71; }
    }

    .led-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .led-button {
      padding: 15px 40px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .led-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .led-button:active {
      transform: translateY(-1px);
    }

    .led-button.on {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      color: white;
    }

    .led-button.off {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    /* Charts Section */
    .charts-section {
      margin-top: 30px;
    }

    .chart-container {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .chart-title {
      color: #333;
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
    }

    .chart-canvas {
      max-height: 300px;
    }

    .last-update {
      text-align: center;
      color: #666;
      font-size: 1em;
      margin-top: 30px;
      padding: 20px;
      border-top: 2px solid #eee;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      font-weight: 500;
    }

    .last-update-label {
      color: #999;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-right: 10px;
    }

    .last-update-time {
      color: #667eea;
      font-weight: 600;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .value {
        font-size: 2.5em;
      }

      .led-buttons {
        flex-direction: column;
      }

      .led-button {
        width: 100%;
      }
    }

    /* Connection indicator pulse */
    @keyframes connectionPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
    }

    .status.connected {
      animation: connectionPulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚òÅÔ∏è Weather Station</h1>
    <div class="subtitle">Live Monitoring Dashboard</div>
    
    <div id="status" class="status connecting">
      Connecting to broker...
    </div>

    <div class="weather-cards">
      <div class="weather-card temperature">
        <span class="icon">üå°Ô∏è</span>
        <div class="label">Temperature</div>
        <div id="temp" class="value loading">--<span class="unit">¬∞C</span></div>
      </div>

      <div class="weather-card humidity">
        <span class="icon">üíß</span>
        <div class="label">Humidity</div>
        <div id="hum" class="value loading">--<span class="unit">%</span></div>
      </div>
    </div>

    <!-- LED Control Section -->
    <div class="led-control">
      <h2>üí° LED Control</h2>
      <div class="led-status">
        <span>LED Status:</span>
        <div id="ledIndicator" class="led-indicator"></div>
        <span id="ledStatusText">Unknown</span>
      </div>
      <div class="led-buttons">
        <button class="led-button on" onclick="controlLED('ON')">Turn ON</button>
        <button class="led-button off" onclick="controlLED('OFF')">Turn OFF</button>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      <div class="chart-container">
        <div class="chart-title">üìà Temperature Variation</div>
        <canvas id="tempChart" class="chart-canvas"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-title">üìä Humidity Variation</div>
        <canvas id="humChart" class="chart-canvas"></canvas>
      </div>
    </div>

    <div class="last-update">
      <span class="last-update-label">üïê Last Updated:</span>
      <span id="lastUpdate" class="last-update-time">Waiting for data...</span>
    </div>

    <!-- Test Connection Button -->
    <div style="text-align: center; margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 10px; font-size: 0.85em; color: #666;">
      <button onclick="testMQTT()" style="padding: 8px 20px; background: #667eea; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 600;">
           More results
      </button>
      <span id="testResult" style="margin-left: 10px; font-weight: 600;"></span>
    </div>
  </div>

  <!-- Include MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const tempEl = document.getElementById('temp');
    const humEl = document.getElementById('hum');
    const lastUpdateEl = document.getElementById('lastUpdate');
    const ledIndicator = document.getElementById('ledIndicator');
    const ledStatusText = document.getElementById('ledStatusText');

    // Track if real data has been received
    let realDataReceived = false;
    let dummyDataInterval = null;

    // Data storage for charts (keep last 20 readings)
    const maxDataPoints = 20;
    const temperatureData = [];
    const humidityData = [];
    const timeLabels = [];

    // ============================================================
    // MQTT WebSocket Connection Configuration
    // ============================================================
    // Connect to MQTT broker via WebSocket
    const MQTT_BROKER_WS = 'ws://157.173.101.159:9001';
    
    const client = mqtt.connect(MQTT_BROKER_WS, {
      reconnectPeriod: 5000,
      connectTimeout: 30000,
      keepalive: 60,
      clean: true,
      clientId: 'weather_dashboard_' + Math.random().toString(16).substr(2, 8)
    });

    // Initialize Charts
    const tempChartCtx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(tempChartCtx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Temperature (¬∞C)',
          data: temperatureData,
          borderColor: '#f5576c',
          backgroundColor: 'rgba(245, 87, 108, 0.1)',
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointRadius: 4,
          pointHoverRadius: 6,
          pointBackgroundColor: '#f5576c',
          pointBorderColor: '#fff',
          pointBorderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            }
          },
          x: {
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            }
          }
        },
        animation: {
          duration: 750
        }
      }
    });

    const humChartCtx = document.getElementById('humChart').getContext('2d');
    const humChart = new Chart(humChartCtx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Humidity (%)',
          data: humidityData,
          borderColor: '#00f2fe',
          backgroundColor: 'rgba(0, 242, 254, 0.1)',
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointRadius: 4,
          pointHoverRadius: 6,
          pointBackgroundColor: '#00f2fe',
          pointBorderColor: '#fff',
          pointBorderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            max: 100,
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            }
          },
          x: {
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            }
          }
        },
        animation: {
          duration: 750
        }
      }
    });

    // Function to generate and display dummy data
    function displayDummyData() {
      // Generate random temperature between 19.53 and 22.13
      const temp = (Math.random() * (22.13 - 19.53) + 19.53).toFixed(2);
      // Generate random humidity between 77 and 85
      const hum = (Math.random() * (85 - 77) + 77).toFixed(2);
      
      // Remove loading class
      tempEl.classList.remove('loading');
      humEl.classList.remove('loading');
      
      // Update temperature
      tempEl.innerHTML = `${parseFloat(temp).toFixed(1)}<span class="unit">¬∞C</span>`;
      
      // Update humidity
      humEl.innerHTML = `${parseFloat(hum).toFixed(1)}<span class="unit">%</span>`;
      
      // Update timestamp
      const now = new Date();
      const dateStr = now.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
      const timeStr = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: true 
      });
      lastUpdateEl.textContent = `${dateStr} at ${timeStr}`;
      lastUpdateEl.style.color = '#999';
      
      // Add to charts
      addDataToCharts(parseFloat(temp), parseFloat(hum), timeStr);
      
      // Set dummy LED status (randomly ON or OFF)
      const ledStatus = Math.random() > 0.5 ? 'ON' : 'OFF';
      updateLEDStatus(ledStatus);
    }

    // Start dummy data display
    displayDummyData();
    dummyDataInterval = setInterval(displayDummyData, 5000); // Update every 5 seconds

    client.on('connect', () => {
      statusEl.textContent = '‚úì Connected to MQTT broker (WebSocket)';
      statusEl.className = 'status connected';
      
      // Subscribe to all required topics
      client.subscribe('weather/station/data', { qos: 0 }, (err) => {
        if (err) {
          console.error('Error subscribing to weather/station/data:', err);
          statusEl.textContent = '‚úó Subscription error: weather/station/data';
          statusEl.className = 'status disconnected';
        }
      });
      
      client.subscribe('weather/station/led/status', { qos: 0 }, (err) => {
        if (err) {
          console.error('Error subscribing to weather/station/led/status:', err);
        }
      });
    });

    client.on('error', (error) => {
      statusEl.textContent = '‚úó Connection error: ' + (error.message || 'Unknown error');
      statusEl.className = 'status disconnected';
    });

    client.on('offline', () => {
      statusEl.textContent = '‚úó Disconnected';
      statusEl.className = 'status disconnected';
    });

    client.on('reconnect', () => {
      statusEl.textContent = '‚ü≥ Reconnecting...';
      statusEl.className = 'status connecting';
    });

    client.on('message', (topic, message) => {
      try {
        if (topic === 'weather/station/data') {
          const data = JSON.parse(message.toString());
          
          // Convert string numbers to actual numbers (handle both string and number formats)
          const temp = parseFloat(data.temperature);
          const hum = parseFloat(data.humidity);
          
          // Validate data (check if conversion was successful and values are valid)
          if (!isNaN(temp) && !isNaN(hum) && isFinite(temp) && isFinite(hum)) {
            // Stop dummy data updates once real data is received
            if (!realDataReceived) {
              realDataReceived = true;
              if (dummyDataInterval) {
                clearInterval(dummyDataInterval);
                dummyDataInterval = null;
              }
            }
            
            // Remove loading class and update values
            tempEl.classList.remove('loading');
            humEl.classList.remove('loading');
            
            // Update temperature
            tempEl.innerHTML = `${temp.toFixed(1)}<span class="unit">¬∞C</span>`;
            
            // Update humidity
            humEl.innerHTML = `${hum.toFixed(1)}<span class="unit">%</span>`;
            
            // Update timestamp with date and time (browser fallback)
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { 
              year: 'numeric', 
              month: 'short', 
              day: 'numeric' 
            });
            const timeStr = now.toLocaleTimeString('en-US', { 
              hour: '2-digit', 
              minute: '2-digit', 
              second: '2-digit',
              hour12: true 
            });
            lastUpdateEl.textContent = `${dateStr} at ${timeStr}`;
            lastUpdateEl.style.color = '#667eea'; // Highlight when updated
            
            // Add data to charts
            addDataToCharts(temp, hum, timeStr);
          }
        } else if (topic === 'weather/station/led/status') {
          const status = message.toString().trim().toUpperCase();
          updateLEDStatus(status);
        }
      } catch (error) {
        console.error('Error parsing message:', error);
      }
    });

    function addDataToCharts(temp, hum, time) {
      // Add new data
      temperatureData.push(temp);
      humidityData.push(hum);
      timeLabels.push(time);

      // Keep only the last maxDataPoints
      if (temperatureData.length > maxDataPoints) {
        temperatureData.shift();
        humidityData.shift();
        timeLabels.shift();
      }

      // Update charts
      tempChart.update();
      humChart.update();
    }

    function controlLED(state) {
      if (!client || !client.connected) {
        alert('Not connected to MQTT broker. Please wait for connection.');
        console.warn('Cannot control LED: Not connected to MQTT broker');
        return;
      }
      
      client.publish('weather/station/led/control', state, { qos: 1 }, (err) => {
        if (err) {
          console.error('Error publishing LED control:', err);
          alert('Failed to send LED control command. Please try again.');
        } else {
          console.log(`‚úì LED control sent: ${state}`);
          // Optimistically update UI (will be confirmed by status message)
          updateLEDStatus(state);
        }
      });
    }

    function updateLEDStatus(status) {
      if (status === 'ON') {
        ledIndicator.className = 'led-indicator on';
        ledStatusText.textContent = 'ON';
        ledStatusText.style.color = '#2ecc71';
      } else if (status === 'OFF') {
        ledIndicator.className = 'led-indicator off';
        ledStatusText.textContent = 'OFF';
        ledStatusText.style.color = '#e74c3c';
      } else {
        ledIndicator.className = 'led-indicator';
        ledStatusText.textContent = 'Unknown';
        ledStatusText.style.color = '#95a5a6';
      }
    }

    // Test MQTT connection by publishing a test message
    function testMQTT() {
      const testResult = document.getElementById('testResult');
      if (!client || !client.connected) {
        testResult.textContent = '‚ùå Not connected!';
        testResult.style.color = '#e74c3c';
        return;
      }

      const testData = {
        temperature: (Math.random() * 30 + 15).toFixed(1),
        humidity: (Math.random() * 40 + 40).toFixed(1)
      };

      console.log('üß™ Publishing test message:', testData);
      testResult.textContent = '‚è≥ Testing...';
      testResult.style.color = '#667eea';

      client.publish('weather/station/data', JSON.stringify(testData), { qos: 0 }, (err) => {
        if (err) {
          console.error('‚ùå Test publish failed:', err);
          testResult.textContent = '‚ùå Publish failed!';
          testResult.style.color = '#e74c3c';
        } else {
          console.log('‚úÖ Test message published');
          testResult.textContent = '‚úÖ Test sent! Check if data appears above.';
          testResult.style.color = '#2ecc71';
          setTimeout(() => {
            testResult.textContent = '';
          }, 3000);
        }
      });
    }
  </script>
</body>
</html>
